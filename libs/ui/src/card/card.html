<section class="my-5">
  <header class="header-container mt-3 mb-3 mx-1">
    <h4 class="page-title">{{sectionTitle}}</h4>
  </header>
  <section class="cards-container grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    @for(card of cardsList; track card) {
      <section class="card-container flex justify-between items-center relative">
        <section class="card-details">
          <img src="{{card.icon}}" alt="">
          <header class="card-title">
            <h6 class="title">{{card.title}}</h6>
          </header>
        </section>
        <b class="number absolute left-3">{{card.amount}}</b>
      </section>
    }
  </section>
</section>
