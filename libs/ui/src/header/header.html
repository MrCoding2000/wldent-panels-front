<header class="header-container flex justify-center mb-5 mt-5">
  <!--Small Header-->
  <section class="small-header-container flex justify-between items-center">
    <div class="flex items-center">
      <button class="icon-container flex flex-col justify-center items-center">
        <i class="pi pi-{{icon}}"></i>
      </button>
      <div class="title-container flex flex-col">
        <b class="title">{{title}}</b>
        <small class="sub-title">{{subTitle}}</small>
      </div>
    </div>
    <button class="flex flex-col justify-center items-center">
      <i class="pi pi-chevron-right"></i>
    </button>
  </section>
  <!--Main Header-->
  <section class="main-header-container flex flex-column items-end self-stretch">
    <section class="header-container flex justify-between items-center self-stretch">
      <h4 class="header-title">{{pageTitle}}</h4>
      <section class="header-actions-container flex justify-end items-center">
        @for(action of actionsList; track action) {
          <button class="action-button flex justify-center items-center" (click)="action.command()">
            <i class="pi pi-{{action.icon}}"></i>
          </button>
        }
        @for(bigButtonAction of bigButtonActionsList; track bigButtonAction) {
          <button
            [ngStyle]="{'background': bigButtonAction.background}"
            class="big-button flex items-center"
            (click)="bigButtonAction.command()">
