<label class="inline-flex items-center cursor-pointer" (click)="onToggle()">
  <input type="checkbox" class="sr-only peer" [checked]="checked" (click)="$event.stopPropagation()">

  <div
    class="toggle relative w-11 h-6 rounded-full
           after:content-[''] after:absolute after:top-0.5 after:start-[2px]
           after:rounded-full after:h-5 after:w-5
           after:transition-all peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full
           peer-checked:after:bg-primary peer-checked:after:shadow-primary
           after:bg-gray-400 after:shadow-gray">
  </div>

  <span class="title ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
    {{ title }}
  </span>
</label>
